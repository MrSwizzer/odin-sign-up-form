<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Sign Up From</title>
</head>

<body>
    <main>
        <div class="left-side">
            <div class="logo">
                <div class="logo_wrapper">
                    <img id="odin_logo" src="./images/odin-lined.png" alt="Image of the Odin Project Logo">
                </div>
                <p class="logo_paragraph">Odin</p>
            </div>
            <p id="photo_credits">Photo by <a
                    href="https://unsplash.com/@danieljschwarz?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Daniel
                    J. Schwarz </a>
                on <a
                    href="https://unsplash.com/photos/man-in-black-jacket-and-blue-denim-jeans-running-on-road-during-daytime-UCoUdQ5dFTU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </div>
        </div>
        <div class="right-side">
            <div class="info">
                <div class="introduction">
                    <br>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.
                    <p>Sign up <span class="italic">now</span> to get started!</p>
                    <p id="call_to_action">You <span class="italic">know</span> you want to.</p>
                    <p>Let's do this!</p>
                </div>

                <form action="" method="post">
                    <ul class="flex_wrapper">
                        <li>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name" placeholder="John">
                        </li>
                        <li>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name" placeholder="Doe">
                        </li>
                        <li>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" placeholder="john.doe@mail.com">
                        </li>
                        <li>
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" name="phone_number" id="phone_number">
                        </li>
                        <li>
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password">
                        </li>
                        <li>
                            <label for="password_conformation">CONFIRM PASSWORD</label>
                            <input type="password" name="password_conformation" id="password_conformation">
                        </li>
                        <li>
                            <button type="submit">Create Account</button>
                        </li>
                    </ul></form>

                <p>Already have an account? <a href="https://pranx.com/bouncing-dvd-screensaver/"></a>Log In</p>

            </div>
    </main>
</body>

</html>
